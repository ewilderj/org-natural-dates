name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version: [ '28.2', '29.4', '30.1' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emacs
        uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs_version }}

      - name: Download makem.sh
        run: |
          curl -sL https://raw.githubusercontent.com/alphapapa/makem.sh/master/makem.sh -o makem.sh
          chmod +x makem.sh

      - name: Lint (byte-compile, package-lint)
        run: ./makem.sh lint-compile lint-package

      - name: Lint (checkdoc)
        run: ./makem.sh lint-checkdoc || true

      - name: Run Tests (ERT)
        run: ./makem.sh test
